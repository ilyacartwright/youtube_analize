{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <div class="logo">
                <a href="{% url 'main' %}"> <p class="logo-text">КонтентИнсайт AI</p></a>
               
            </div>
            <ul class="menu-list">
                <li class="menu-item"><a href="{% url 'main' %}" class="menu-link">Главная</a></li>
                {% if user.is_authenticated %}
                    <li class="menu-item"><a href="#" class="menu-link">Профиль</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Отчеты</a></li>
                    <li class="menu-item"><a href="{% url 'logout'  %}" class="menu-link">Выйти</a></li>


                    
                {% else %}
                    <li class="menu-item"><a href="{% url 'reg'  %}" class="menu-link">Регистрация</a></li>
                    <li class="menu-item"><a href="{% url 'login'  %}" class="menu-link">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock content %}
    </main>
</body>
</html>
